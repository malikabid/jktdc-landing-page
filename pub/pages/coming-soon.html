<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Directorate of Tourism Kashmir</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <!-- Add the following line to load OpenSansRegular font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap"
    />

    <link rel="stylesheet" href="/pub/css/theme.css?v=eb4803e" />
    <link rel="stylesheet" href="/pub/css/style.css?v=eb4803e" />
    <style>
      .coming-soon-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 400px;
        padding: 60px 20px;
        text-align: center;
      }

      .coming-soon-content {
        max-width: 600px;
      }

      .coming-soon-content h1 {
        font-size: 3.5rem;
        color: #2c3e50;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .coming-soon-content p {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .coming-soon-icon {
        font-size: 5rem;
        color: var(--primary-color);
        margin-bottom: 30px;
      }

      @media (max-width: 768px) {
        .coming-soon-content h1 {
          font-size: 2.5rem;
        }

        .coming-soon-content p {
          font-size: 1rem;
        }

        .coming-soon-icon {
          font-size: 3rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- Include header -->
    <div id="header-placeholder"></div>

    <!-- Coming Soon Section -->
    <section class="coming-soon-container">
      <div class="coming-soon-content">
        <div class="coming-soon-icon">
          <i class="fas fa-hourglass-half"></i>
        </div>
        <h1>Coming Soon</h1>
        <p>
          We're working on something exciting for the Directorate of Tourism
          Kashmir. Stay tuned for updates!
        </p>
      </div>
    </section>

    <!-- Include footer -->
    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/pub/js/theme-switcher.js?v=eb4803e"></script>
    <script src="/pub/js/header.js?v=eb4803e"></script>
  </body>
</html>
