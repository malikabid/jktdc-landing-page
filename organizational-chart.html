<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organizational Chart - Directorate of Tourism Kashmir</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap"
    />

    <link rel="stylesheet" href="/pub/css/theme.css?v=1.0.0" />
    <link rel="stylesheet" href="/pub/css/style.css?v=1.0.0" />
    <style>
      .org-chart-container {
        width: 100%;
        padding: 40px 20px;
        background: #f8f9fa;
        overflow-x: auto;
      }

      .org-chart-wrapper {
        max-width: 1400px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .org-chart-title {
        text-align: center;
        margin-bottom: 50px;
        color: #2c3e50;
      }

      .org-chart-title h2 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: var(--primary-color);
      }

      #curve_chart {
        width: 100%;
        min-height: 600px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        margin-top: 40px;
      }

      #curve_chart > svg {
        margin: 0 auto;
      }

      #curve_chart text {
        font-size: 12px;
      }

      /* Style org chart boxes with theme colors */
      #curve_chart .google-visualization-orgchart-node {
        padding: 30px 25px !important;
        background-color: var(--primary-color) !important;
        color: var(--accent-color) !important;
        border: 2px solid var(--primary-color) !important;
        border-radius: 8px !important;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1) !important;
      }

      /* Connector lines with theme color */
      #curve_chart path {
        stroke: var(--primary-color) !important;
        stroke-width: 2px;
      }

      #curve_chart g > line {
        stroke: var(--primary-color) !important;
        stroke-width: 2px;
      }

      @media (max-width: 768px) {
        .org-chart-wrapper {
          padding: 20px;
        }

        .org-chart-title h2 {
          font-size: 1.5rem;
        }

        #curve_chart {
          min-height: 400px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Include header -->
    <div id="header-placeholder"></div>

    <!-- Organization Chart Section -->
    <section class="org-chart-container">
      <div class="org-chart-wrapper">
        <div class="org-chart-title">
          <h2>Organizational Chart</h2>
          <p>Directorate of Tourism Kashmir</p>
        </div>

        <div id="curve_chart"></div>
      </div>
    </section>

    <!-- Include footer -->
    <div id="footer-placeholder"></div>

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["orgchart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Get theme colors from CSS variables
        const rootStyles = getComputedStyle(document.documentElement);
        const primaryColor = rootStyles
          .getPropertyValue("--primary-color")
          .trim();
        const secondaryColor = rootStyles
          .getPropertyValue("--secondary-color")
          .trim();

        var data = google.visualization.arrayToDataTable(
          [
            ["DIRECTOR<br/>TOURISM<br/>KASHMIR", "", "Director"],
            [
              "JOINT DIRECTOR<br/>TOURISM",
              "DIRECTOR<br/>TOURISM<br/>KASHMIR",
              "JD",
            ],
            [
              "DEPUTY DIRECTOR<br/>RECREATION",
              "JOINT DIRECTOR<br/>TOURISM",
              "DD",
            ],
            ["ADT<br/>RECREATION", "DEPUTY DIRECTOR<br/>RECREATION", "ADT"],
            [
              "DEPUTY DIRECTOR<br/>PLANNING",
              "JOINT DIRECTOR<br/>TOURISM",
              "DD",
            ],
            ["ADT<br/>PLANNING", "DEPUTY DIRECTOR<br/>PLANNING", "ADT"],
            [
              "DEPUTY DIRECTOR<br/>PUBLICITY",
              "JOINT DIRECTOR<br/>TOURISM",
              "DD",
            ],
            ["ADT<br/>PUBLICITY", "DEPUTY DIRECTOR<br/>PUBLICITY", "ADT"],
            ["DEPUTY DIRECTOR<br/>KASHMIR", "JOINT DIRECTOR<br/>TOURISM", "DD"],
            ["ADT<br/>KASHMIR", "DEPUTY DIRECTOR<br/>KASHMIR", "ADT"],
            ["ACCOUNTS<br/>OFFICER", "DEPUTY DIRECTOR<br/>KASHMIR", "AO"],
            [
              "DEPUTY DIRECTOR<br/>REGISTRATION",
              "JOINT DIRECTOR<br/>TOURISM",
              "DD",
            ],
            ["ADT<br/>REGISTRATION", "DEPUTY DIRECTOR<br/>REGISTRATION", "ADT"],
            ["DEPUTY DIRECTOR<br/>ESTATES", "JOINT DIRECTOR<br/>TOURISM", "DD"],
            ["ADT<br/>ESTATES", "DEPUTY DIRECTOR<br/>ESTATES", "ADT"],
            [
              "DEPUTY DIRECTOR<br/>ENFORCEMENT",
              "JOINT DIRECTOR<br/>TOURISM",
              "DD",
            ],
            [
              "TOURIST POLICE<br/>STATION",
              "DEPUTY DIRECTOR<br/>ENFORCEMENT",
              "TPS",
            ],
            [
              "ADDITIONAL<br/>SECRETARY LAW",
              "JOINT DIRECTOR<br/>TOURISM",
              "ASL",
            ],
          ],
          false
        );

        var options = {
          allowHtml: true,
          size: "medium",
        };

        var tree = new google.visualization.OrgChart(
          document.getElementById("curve_chart")
        );

        tree.draw(data, options);
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/pub/js/theme-switcher.js?v=1.0.0"></script>
    <script src="/pub/js/header.js?v=1.0.0"></script>
  </body>
</html>
