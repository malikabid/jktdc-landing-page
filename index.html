  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Directorate of Tourism Kashmir</title>
    <link rel="stylesheet" href="pub/css/style.css" />
    <link
      rel="stylesheet"

            src="pub/images/slider/slide-3.jpg"

          <img
            src="pub/images/slider/slide-4.jpg"

          />

    <main></main>

    <div id="footer-placeholder"></div>
