# Minimal Apache configuration for DOTK project
ServerRoot "/usr/local/apache2"
Listen 80

LoadModule mpm_event_module modules/mod_mpm_event.so
LoadModule authn_file_module modules/mod_authn_file.so
LoadModule authn_core_module modules/mod_authn_core.so
LoadModule authz_host_module modules/mod_authz_host.so
LoadModule authz_groupfile_module modules/mod_authz_groupfile.so
LoadModule authz_user_module modules/mod_authz_user.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule access_compat_module modules/mod_access_compat.so
LoadModule auth_basic_module modules/mod_auth_basic.so
LoadModule reqtimeout_module modules/mod_reqtimeout.so
LoadModule filter_module modules/mod_filter.so
LoadModule mime_module modules/mod_mime.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule env_module modules/mod_env.so
LoadModule headers_module modules/mod_headers.so
LoadModule setenvif_module modules/mod_setenvif.so
LoadModule version_module modules/mod_version.so
LoadModule unixd_module modules/mod_unixd.so
LoadModule status_module modules/mod_status.so
LoadModule autoindex_module modules/mod_autoindex.so
LoadModule dir_module modules/mod_dir.so
LoadModule alias_module modules/mod_alias.so

# Required for .htaccess rewrite rules
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule negotiation_module modules/mod_negotiation.so

# Required for PHP-FPM proxy
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_fcgi_module modules/mod_proxy_fcgi.so

# Required for compression
LoadModule deflate_module modules/mod_deflate.so

# Required for cache control
LoadModule expires_module modules/mod_expires.so

# Global setting to pass Authorization header
CGIPassAuth On

<IfModule unixd_module>
  User daemon
  Group daemon
</IfModule>

ServerAdmin webmaster@dotk.local

<Directory />
    AllowOverride none
    Require all denied
</Directory>

DocumentRoot "/usr/local/apache2/htdocs"
<Directory "/usr/local/apache2/htdocs">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

<IfModule dir_module>
    DirectoryIndex index.php index.html index.htm
</IfModule>

<Files ".ht*">
    Require all denied
</Files>

ErrorLog /proc/self/fd/2
LogLevel warn

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common

    <IfModule logio_module>
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>

    CustomLog /proc/self/fd/1 common
</IfModule>

<IfModule mime_module>
    TypesConfig conf/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
    AddType text/html .shtml
    AddOutputFilter INCLUDES .shtml
</IfModule>

# Enable .htaccess for rewrite rules
AccessFileName .htaccess

# Redirect /admin to /admin/ (before Alias)
RedirectMatch permanent ^/admin$ /admin/

# Admin Panel Configuration (Slim Framework)
Alias /admin /usr/local/apache2/htdocs/admin/public

# ============================================================================
# CRITICAL: Pass Authorization header to PHP-FPM via mod_proxy_fcgi
# This MUST be placed BEFORE ProxyPassMatch and at server/vhost level
# ProxyFCGISetEnvIf is the ONLY reliable way to pass headers via mod_proxy_fcgi
# ============================================================================
<IfModule mod_proxy_fcgi.c>
    # Pass Authorization header - this is evaluated during proxy, not rewrite phase
    ProxyFCGISetEnvIf "true" HTTP_AUTHORIZATION "%{req:Authorization}"
    
    # Also set as a backup variable
    ProxyFCGISetEnvIf "true" AUTHORIZATION "%{req:Authorization}"
</IfModule>

# Use ProxyPassMatch to handle PHP files
ProxyPassMatch "^/admin/(.*\.php(/.*)?)$" "fcgi://php-fpm:9000/var/www/admin/public/$1" enablereuse=on

# Proxy all /admin requests to index.php (for API routes)
ProxyPassMatch "^/admin/api/(.*)$" "fcgi://php-fpm:9000/var/www/admin/public/index.php" enablereuse=on
ProxyPassMatch "^/admin/((?!public/)(?!css/)(?!js/).*)$" "fcgi://php-fpm:9000/var/www/admin/public/index.php" enablereuse=on

<Directory "/usr/local/apache2/htdocs/admin/public">
    Options -Indexes +FollowSymLinks
    AllowOverride All
    Require all granted
    DirectoryIndex index.php
    
    # CGIPassAuth helps with some setups
    CGIPassAuth On
</Directory>

# PHP-FPM Configuration for main site
<FilesMatch \.php$>
    SetHandler "proxy:fcgi://php-fpm:9000"
</FilesMatch>
