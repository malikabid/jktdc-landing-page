services:
  - type: web
    name: jktdc-landing-page
    env: static
    buildCommand: echo "No build required"
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /pub/css/*.css
        name: Content-Type
        value: text/css
      - path: /pub/js/*.js
        name: Content-Type
        value: application/javascript; charset=utf-8
